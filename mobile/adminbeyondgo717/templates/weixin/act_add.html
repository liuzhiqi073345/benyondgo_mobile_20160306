{include file="pageheader.htm"}
{insert_scripts files="../js/utils.js,listtable.js"}
<div class="list-div" id="listDiv">
<form name="theForm" method="post" action="weixin_egg.php?act=add&aid={$smarty.get.aid}&lid={$actList.lid}" onsubmit="return v_actadd()">
  <table width="100%">
  <tbody>
 <tr>
    <td class="label">奖项名称 :</td>
    <td><input type="text" id="title" name="title" value="{$actList.title}"/></td>
  </tr>
  <tr>
    <td class="label">奖品名称 :</td>
    <td><input type="text" id="awardname" name="awardname" value="{$actList.awardname}"/></td>
  </tr>
 <tr>
    <td class="label">奖项状态 :</td>
    <td><input type="radio" name="isopen" value="1" {if $actList.isopen eq 1}checked{/if} />开启
	<input type="radio" name="isopen" value="0" {if $actList.isopen eq 0}checked{/if} />禁用</td>
  </tr>
 <tr>
    <td class="label">奖项数量 :</td>
    <td><input type="text" id="num" name="num" value="{$actList.num}" /></td>
  </tr>
 <tr>
    <td class="label">中奖概率 :</td>
    <td><input type="text" id="randnum" name="randnum" value="{$actList.randnum}" />%</td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <input type="submit" value="{$lang.button_submit}" class="button" />
    <input type="reset" value="{$lang.button_reset}" class="button" />
    </td>
  </tr>
</tbody></table>
</form>
</div><script>function v_actadd(){	var msg = '';	if (document.getElementById("title").value == "")	{		msg += "奖项名称不能为空\\n";	}	if (document.getElementById("awardname").value == "")	{		msg += "奖品名称不能为空\\n";	}	if (document.getElementById("num").value == "")	{		msg += "奖项数量不能为空\\n";	}	if (document.getElementById("randnum").value == "")	{		msg += "中奖概率不能为空\\n";	}		if (msg.length > 0)	{		alert(msg);		return false;	}	else	{		return true;	}}</script>
{include file="pagefooter.htm"}
